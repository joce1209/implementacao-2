<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Book</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
      <div class="container">
        <input type="checkbox" id="menu" class="container__botao">
        <label for="menu">
          <span class="cabecalho__menu-hamburger cabecalho__imagem"></span>
        </label>
        <ul class="lista-menu">
          <li class="lista-menu__titulo">CATEGORIAS</li>
          <li class="lista-menu__item">
            <a href="#" class="lista-menu__link">PROGRAMAÇÃO</a>
          </li>
          <li class="lista-menu__item">
            <a href="#" class="lista-menu__link">FRONT-END</a>
          </li>
          <li class="lista-menu__item">
            <a href="#" class="lista-menu__link">INFRAESTRUTURA</a>
          </li>
          <li class="lista-menu__item">
            <a href="#" class="lista-menu__link">BUSINESS</a>
          </li>
          <li class="lista-menu__item">
            <a href="#" class="lista-menu__link">DESIGN & UX</a>
          </li>
        </ul>
        <img src="Logo.svg" alt="Logo do alura" class="cabecalho__logo">
      </div>
      <div class="container">
        <a href="#"><img src="img/favoritos.svg" alt="Meus favoritos" class="cabecalho__imagem"></a>
        <a href="#"><img src="img/Compras.svg" alt="Carrinho de compras" class="cabecalho__imagem"></a>
        <a href="#"><img src="img/Usuário.svg" alt="Meu perfil" class="cabecalho__imagem"></a>
      </div>
  
    </header>

    <section class="banner">
      <h2 class="banner__titulo">Ja sabe por onde começar?</h2>
      <p class="banner__text"> Encontre em nossa estante para seu desenvolvimento</p>
      <input type="search" class="banner__pesquisa" placeholder="qual sera sua proxima leitua?">

    </section>
    
    
</body>
</html
